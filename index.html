<!DOCTYPE html>
<html>
  <head>
    <title>Teen Talk</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <meta aframe-injected="" name="mobile-web-app-capable" content="yes" />
    <meta aframe-injected="" name="theme-color" content="black" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link href="style.css?1" rel="stylesheet" />
    <script src="js/aframe-v1.0.3.min.js"></script>
    <script src="js/aframe-extras.loaders.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>

  <body>
    <div id="cover">
      <img id="banner_top" src="images/banner_top.jpg" />
      <img id="banner_bottom" src="images/banner_bottom.jpg" />
    </div>

    <div id="loading">
      <img src="images/preloader.svg" />
    </div>

    <a-scene
      vr-mode-ui="enabled: false"
      shadow="type: pcfsoft"
      renderer="colorManagement: true, physicallyCorrectLights: true"
      device-orientation-permission-ui
      arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: color_and_matrix; matrixCodeType: 3x3;"
    >
      <a-assets>
        <a-asset-item
          id="animated-asset"
          src="model/1219_teentalk_export.gltf"
        ></a-asset-item>
      </a-assets>

      <!-- <a-entity
        id="animationPlayer"
        3dmodel
        gltf-model="#animated-asset"
        animation-mixer
        scale="0.8 0.8 0.8"
        position="0 0 -2"
        rotation="0 0 0"
      >
      </a-entity> -->

      <a-marker
        id="animated-marker"
        type="pattern"
        url="./pattern-marker.patt"
        material=""
        arjs-anchor=""
        arjs-hit-testing=""
      >
        <a-entity
          id="animationPlayer"
          gltf-model="#animated-asset"
          scale="10 8 8"
          position="0 0 0"
          rotation="-90 0 0"
          visible="false"
        >
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
    <script defer src="js/script.js"></script>
  </body>
</html>
